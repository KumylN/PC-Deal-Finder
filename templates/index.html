<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='deal_items.js') }}" type="text/javascript"></script>
</head>
<body>
    <div class="jumbotron">
        <h3>Search PC Deal</h3>
        <form class="form-group" action="/" method="post">
            <input type="text" name="name" class="form-control"><br>
            <button class="btn btn-primary" type="submit">Search</button>
        </form><br>
        <form class="form-group" action="/" method="post">
            <h6>Sort By:</h6>
            <input type="submit" name="date" class="btn btn-dark" value="Date">
            <input type="submit" name="alert" class="btn btn-dark" value="Alert">
            <input type="submit" name="part" class="btn btn-dark" value="Part">
        </form>
    </div>
    
    <div class="container-fluid">
        
    </div>
    {% for l in t %}
    <span class="d-block p-2 bg-dark">
        <ul class="list-group">
            <li id="{{l.uuid}}" href={{l.url}} class="list-group-item-primary">
                <b>{{l.name}}</b>
                <br>
                <label>$</label>{{l.price}}
                <br>
                {{l.seller}}
                <br>
                <a href={{l.url}}>Source</a>
                {{l.date}}
                <br>
                {{l.flair}}
            </li>
        </ul>
        <iframe style="display:none" onload="searchFunction({{ l }})" src="{{url_for('static', filename='deal_items.js') }}"></iframe>
    </span>
    {% endfor %}
</body>
</html>
